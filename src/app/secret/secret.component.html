<button class="btn btn-primary" (click)="onClickRevealSecret()">Display details</button>
<p *ngIf="isRevealed">Secret is: {{secret}}</p>
<p  *ngFor="let count of onClickLog"
    [ngStyle]="{backgroundColor: count >= 5 ? 'blue' : 'transparent'}" 
    [ngClass]="{fifth: count >= 5}" 
    >{{ count }}</p>
